<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start game</h3>
    
    <div class="box-conatiner">
        <div class="upper-box">
            <div class="box btn yellow" type="button" id="yellow">1</div>
            <div class="box btn purple" type="button" id="purple">2</div>
        </div>
        <div class="lower-box">
            <div class="box btn red" type="button" id="red">3</div>
            <div class="box btn green" type="button" id="green">4</div>
        </div>
        
    </div>
    

    <script src="javaScript.js"></script>
</body>
</html>
